<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/shards.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css"/>
        <title>Add itemTemplate</title>
    </head>

    <body>
        <div th:switch="${userItems.size()}" class="container my-5">
            <div class="col-md-6">
                <h2 th:case="0">User have no items!</h2>
                <div th:case="*">
                    <h2 class="my-5">Items</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${userItems}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.txt}"></td>
                            <td th:text="${item.type}"></td>
                            <td><a th:href="@{/delete/{uId}/items/{iId}(uId=${userId}, iId=${item.id})}" class="btn btn-primary">Remove</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="my-5">Add items</h2>
                </div>
                <div class="col-md-6">
                    <form method="post" th:object="${itemTemplateWrapper}" th:action="@{/edit/{id}/items(id=${userId})}" action="#">
                        <label for="item_template" class="col-form-label">Select itemTemplate to add</label>
                        <select th:field="${itemTemplateWrapper.item}" id="item_template" class="form-control selectpicker" data-live-search="true">
                            <option th:each="template : ${items}"
                                    th:value="${template.id}"
                                    th:text="${template}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
</html>
